<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Calculadora hito</title>
</head>
<body>

    <div class="container-menu">
        <h2>Hito individual, Leguaje de marcas.</h2>
        <div>
            <button type="button" class="btn btn-primary">Calculadora</button>
            <a href="apis.html"><button type="button" class="btn btn-primary">APIs</button></a>
        </div>
    </div>

    <div class="calc-container">
        <div class="wrapper">
            <section class="screen">0</section>
    
            <section class="calc-buttons">
                <div class="calc-button-row">
                    <button class="calc-button double">C</button>
                    <button class="calc-button">&larr;</button>
                    <button class="calc-button">&divide;</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button">7</button>
                    <button class="calc-button">8</button>
                    <button class="calc-button">9</button>
                    <button class="calc-button">&times;</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button">4</button>
                    <button class="calc-button">5</button>
                    <button class="calc-button">6</button>
                    <button class="calc-button">&minus;</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button">1</button>
                    <button class="calc-button">2</button>
                    <button class="calc-button">3</button>
                    <button class="calc-button">&plus;</button>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button">0</button>
                    <button class="calc-button blck-button">x<sup>2</sup></button>
                    <button class="calc-button blck-button">&#8730;</button>
                    <button class="calc-button">&equals;</button>
                </div>
            </section>
        </div>
    </div>
    
    <script src="script/calculadora.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
